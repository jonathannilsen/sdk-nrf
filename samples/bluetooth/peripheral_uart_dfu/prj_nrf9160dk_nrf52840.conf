# Default sample configuration
CONFIG_NCS_SAMPLES_DEFAULTS=y

# Bluetooth configuration
CONFIG_BT=y
CONFIG_BT_PERIPHERAL=y
CONFIG_BT_DEVICE_NAME="PCA10090 FOTA"
CONFIG_BT_L2CAP_TX_MTU=512
CONFIG_BT_RX_BUF_LEN=520

# Bootloader configuration
CONFIG_BOOTLOADER_MCUBOOT=y

# Connect pins between nRF9160 and nRF52840 for UART
CONFIG_BOARD_NRF9160DK_INTERFACE0_MCU=y
CONFIG_BOARD_NRF9160DK_INTERFACE1_MCU=y
# Connect nRF9160 UARTE 1 to VCOM2
CONFIG_BOARD_NRF9160DK_UART1_VCOM=y

# Heap and stacks
CONFIG_HEAP_MEM_POOL_SIZE=2048
CONFIG_MAIN_STACK_SIZE=8192

# Image manager
CONFIG_IMG_MANAGER=y
CONFIG_FLASH=y
CONFIG_IMG_ERASE_PROGRESSIVELY=y
# CONFIG_MCUBOOT_IMG_MANAGER=y        # Required by CONFIG_IMG_ERASE_PROGRESSIVELY

# DFU Target
CONFIG_DFU_TARGET=y
CONFIG_DFU_TARGET_UART=y
CONFIG_DFU_TARGET_UART_INSTANCE_IDX=0
CONFIG_DFU_TARGET_MCUBOOT=y
CONFIG_DFU_TARGET_MODEM=n

# Serial configuration
CONFIG_SERIAL=y
CONFIG_UART_ASYNC_API=y
CONFIG_UART_INTERRUPT_DRIVEN=n
CONFIG_UART_1_NRF_FLOW_CONTROL=y
CONFIG_SPI_2=n
CONFIG_I2C_2=n

# UART DFU configuration
CONFIG_UART_DFU_LIBRARY=y
CONFIG_UART_DFU_SYS_INIT=y
CONFIG_UART_DFU_TARGET_SERVER=y
CONFIG_UART_DFU_TARGET_SERVER_MAX_FRAGMENT_SIZE=4096
CONFIG_UART_DFU_LIBRARY_LOG_LEVEL_DBG=y
CONFIG_UART_DFU_TARGET_SERVER_LOG_LEVEL_DBG=y

# Sample configuration
CONFIG_DFU_THREAD_BUF_SIZE=1024
