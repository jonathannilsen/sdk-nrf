# General config
CONFIG_NCS_SAMPLES_DEFAULTS=y
CONFIG_REBOOT=y

# Bootloader configuration
CONFIG_BOOTLOADER_MCUBOOT=y

# Network
CONFIG_NETWORKING=y
CONFIG_NET_SOCKETS=y
CONFIG_NET_NATIVE=n
 
# LTE link control
CONFIG_LTE_LINK_CONTROL=y
CONFIG_LTE_AUTO_INIT_AND_CONNECT=n

# BSD library
CONFIG_BSD_LIBRARY=y
CONFIG_BSD_LIBRARY_SYS_INIT=n

# Library for buttons and LEDs
CONFIG_DK_LIBRARY=y
CONFIG_DK_LIBRARY_INVERT_LEDS=n

# Heap and stacks
CONFIG_HEAP_MEM_POOL_SIZE=2048
CONFIG_MAIN_STACK_SIZE=8192

# Image manager
CONFIG_IMG_MANAGER=y
CONFIG_FLASH=y
CONFIG_IMG_ERASE_PROGRESSIVELY=y

# GPIO
CONFIG_GPIO=y

# Serial configuration
CONFIG_SERIAL=y
CONFIG_UART_ASYNC_API=y
CONFIG_UART_INTERRUPT_DRIVEN=n
CONFIG_UART_1_NRF_FLOW_CONTROL=n # y
CONFIG_UART_2_NRF_FLOW_CONTROL=y
CONFIG_SPI_2=n
CONFIG_I2C_2=n

# FOTA library
CONFIG_FOTA_DOWNLOAD=y

# Download client
CONFIG_DOWNLOAD_CLIENT=y
CONFIG_DOWNLOAD_CLIENT_TLS=y
CONFIG_DOWNLOAD_CLIENT_STACK_SIZE=4096
# NOTE: for UART DFU, this should be less or equal to
# the uart dfu target server max fragment size on the peer
CONFIG_DOWNLOAD_CLIENT_MAX_FRAGMENT_SIZE=4096

# DFU Target
CONFIG_DFU_TARGET=y
CONFIG_DFU_TARGET_LOG_LEVEL_DBG=y
CONFIG_DFU_TARGET_UART=y
CONFIG_DFU_TARGET_UART_INSTANCE_IDX=1
CONFIG_DFU_TARGET_MCUBOOT=y
CONFIG_DFU_TARGET_MODEM=n

# UART DFU configuration
CONFIG_UART_DFU_LIBRARY=y
CONFIG_UART_DFU_SYS_INIT=y
CONFIG_UART_DFU_TARGET_SERVER=y
CONFIG_UART_DFU_TARGET_SERVER_MAX_FRAGMENT_SIZE=4096
CONFIG_UART_DFU_LIBRARY_LOG_LEVEL_DBG=y
CONFIG_UART_DFU_TARGET_SERVER_LOG_LEVEL_DBG=y

# Modem key management
CONFIG_MODEM_KEY_MGMT=y

# Sample configuration
CONFIG_DOWNLOAD_HOST="dfubucket.s3.eu-north-1.amazonaws.com"
CONFIG_DOWNLOAD_PORT=0
CONFIG_DOWNLOAD_NRF91_FILE="app_update_nrf9160.bin"
CONFIG_DOWNLOAD_NRF52_FILE="app_update_nrf52840_uart.bin"
CONFIG_APPLICATION_VERSION=2